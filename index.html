<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5cbf481a60.js" crossorigin="anonymous"></script>
    <title>Contact List</title>

</head>
<body>

    <h1>Your Contacts</h1>
    <div class="pb-table-container" id="pbTableContainer">
        <div class="pb-table-row">
            <div class="pb-table-column pb-name pb-header">Name</div>
            <div class="pb-table-column pb-number pb-header">Phone Number</div>
            <div class="pb-table-column pb-header pb-add-contact-column" id="addContact">+</div>
        </div>
        <span id="tableBody"></span>
    </div>

    <div class="disable-modal" id="backdrop"></div>
    
    <div class="disable-modal" id="newContactModal">

        <div class="modal-content">
            <h2>Add New Contact</h2>

            <label class="d-block" for="newContactName">Name</label>
            <input class="d-block" type="text" id="newContactName">

            <label class="d-block" for="newPhoneNumber">Phone Number</label>
            <input class="d-block" type="text" id="newPhoneNumber">

            <button id="newContactCancelBtn">Cancel</button>
            <button id="newContactSubmitBtn">Submit</button>
        </div>

    </div>

    

    <script src="js/main.js"></script>
</body>
</html>
